
<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign In</h5>
          <form #singInForm='ngForm' class="form-signin" (ngSubmit)='handleSubmit(singInForm.value)'>
            <label for="inputEmail">
              Email address
            </label>
            <div class="form-label-group">
              <input #emailInput="ngModel" type="email" ngModel name='email' id="inputEmail" class="form-control"
                placeholder="Email address" pattern="[a-zA-Z0-9.-_]{6,}@[a-z]+\.[a-z]+" required>
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="emailInput.invalid && emailInput.touched">
              Please enter valid email!
            </div>


            <label for="inputPassword">Password</label>
            <div class="form-label-group">
              <input #passwordInput="ngModel" type="password" ngModel name="password" pattern="^[A-Za-z\d]{5,16}$"
                id="inputPassword" class="form-control" placeholder="Password" required>
            </div>
            <div class="alert alert-danger" role="alert" *ngIf="passwordInput.invalid && passwordInput.touched">
              Password must contain only letters and digits and must between 5 and 16 symbols!
            </div>
            <button  class="btn btn-lg btn-primary btn-block text-uppercase">
              Sign in
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
